<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>金太郎飴スライサー - テスト</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            color: #c0392b;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .status {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .info {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .test-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #c0392b;
        }
        .log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍭 金太郎飴スライサー</h1>
        
        <div class="status">
            ✅ WebView接続成功！
        </div>
        
        <div class="info">
            <strong>テストページ</strong><br>
            シミュレーターで表示されています
        </div>
        
        <button class="test-button" onclick="testJavaScript()">
            JavaScript テスト
        </button>
        
        <button class="test-button" onclick="testTouch()">
            タッチ テスト
        </button>
        
        <div class="log" id="log">
            <div>📱 ページ読み込み完了</div>
            <div>🌐 User Agent: <span id="userAgent"></span></div>
            <div>📏 画面サイズ: <span id="screenSize"></span></div>
        </div>
        
        <div class="info">
            <strong>次のステップ:</strong><br>
            このページが表示されていれば、<br>
            ゲームの読み込みに進めます
        </div>
    </div>

    <script>
        // ページ情報を表示
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screenSize').textContent = 
            window.innerWidth + ' x ' + window.innerHeight;
        
        function testJavaScript() {
            const log = document.getElementById('log');
            log.innerHTML += '<div>✅ JavaScript動作確認</div>';
            log.scrollTop = log.scrollHeight;
        }
        
        function testTouch() {
            const log = document.getElementById('log');
            log.innerHTML += '<div>👆 タッチイベント動作確認</div>';
            log.scrollTop = log.scrollHeight;
        }
        
        // タッチイベントのテスト
        document.addEventListener('touchstart', function(e) {
            const log = document.getElementById('log');
            log.innerHTML += '<div>👆 タッチ開始: ' + e.touches.length + '本指</div>';
            log.scrollTop = log.scrollHeight;
        });
        
        // ログに追加
        const log = document.getElementById('log');
        log.innerHTML += '<div>🎮 ゲーム準備完了</div>';
    </script>
</body>
</html>
